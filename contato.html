<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="estilo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="interface">
      <header id="site-header">
        <div class="header-container">
          <a href="index.html" class="logo">
            <img
              src="_imagens/logo-escrito-vazado-branco.png"
              alt="logo-Mariana-Adestramento"
            />
          </a>

          <button class="menu-toggler" aria-label="Abrir menu">☰</button>

          <nav class="navbar">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="adestramento.html">Adestramento</a></li>
              <li>
                <a href="consultaComportamental.html"
                  >Consulta comportamental</a
                >
              </li>
              <li><a href="socializacao.html">Socialização</a></li>
              <li><a href="valores.html">Valores</a></li>
              <li><a href="contato.html">Contato</a></li>
            </ul>
          </nav>
        </div>

        <div class="header-test">
          <h1>Mariana Bernardo Adestramento</h1>
          <h2>Seu melhor amigo com melhor qualidade de vida!</h2>
        </div>
      </header>

      <main>
        <section>
          <h2>Entre em contato</h2>
          <form action="enviar" method="post">
            <div>
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" required />
            </div>

            <div>
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div>
              <label for="mensagem">Mensagem:</label>
              <textarea
                name="mensagem"
                id="mensagem"
                rows="5"
                required
              ></textarea>
            </div>

            <button type="submit">Enviar</button>
          </form>
        </section>
      </main>

      <footer id="rodape">
        <p>Mariana Bernardo Adestramento</p>
        <a
          href="http://www.facebook.com/marianabernardo.adestradora"
          target="_blank"
        >
          <i class="fab fa-facebook"></i>
          Facebook</a
        >
        <a
          href="https://www.instagram.com/mariana.adestradora/"
          target="_blank"
        >
          <i class="fab fa-instagram"></i>
          Instagram</a
        >
      </footer>
      <script src="script.js"></script>
    </div>
  </body>
</html>
